<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terrain Generator</title>
    <style>
        canvas {
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="terrainCanvas"></canvas>
    <script type="module">
        import init, { run_terrain_generator } from './terrain_rs_minivisualizer.js';

        async function setup() {
            await init();

            const canvas = document.getElementById('terrainCanvas');
            canvas.width = 500;
            canvas.height = 500;
            run_terrain_generator(canvas, canvas.width, canvas.height);
        }
        setup();
    </script>

</body>
</html>
